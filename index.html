<!DOCTYPE html>
<html lang="bn">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Cyber Ummah 313 - দৈনিক আমল</title>  
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap');  
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Noto Sans Bengali', sans-serif; }  
        body { margin: 0; background: #121212; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        /* The rest of the style.css content goes here */
    </style>
</head>  
<body>
    <!-- HTML content and structure goes here (as per user's original) -->

    <script>
        // JS script from assets/js/script.js
        const pages = document.querySelectorAll('.page');  
        const mainButtons = document.querySelectorAll('.amal-btn, .daily-amal-btn');  
        const backButtons = document.querySelectorAll('.back-btn');  
        const fazilatButtons = document.querySelectorAll('.fazilat-btn');  
        mainButtons.forEach(button => { button.addEventListener('click', () => { const pageId = button.dataset.page || 'ayatul-kursi'; document.getElementById(pageId).classList.add('active'); }); });  
        backButtons.forEach(button => { button.addEventListener('click', () => { pages.forEach(page => { page.classList.remove('active'); }); }); });  
        fazilatButtons.forEach(button => { button.addEventListener('click', () => { const fazilatPageId = button.dataset.fazilat; pages.forEach(page => { page.classList.remove('active'); }); document.getElementById(fazilatPageId).classList.add('active'); }); });
    </script>
</body>  
</html>
